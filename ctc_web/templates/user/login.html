<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            text-align: left;
        }

        input {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .link {
            margin-top: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">登录</button>
        </form>
        <a class="link" href="{% url 'register' %}">没有账户？注册</a>
    </div>
</body>
</html>
